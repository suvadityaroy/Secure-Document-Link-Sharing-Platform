version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: document_sharing_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_sharing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: document_sharing_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # File Service (Java)
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    container_name: file_sharing_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/document_sharing
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      FILE_STORAGE_PATH: /app/uploads
      PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - file_uploads:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/files/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # API Service (Python/FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: document_sharing_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      file-service:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/document_sharing
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production-minimum-32-chars
      FILE_SERVICE_URL: http://file-service:8081
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  file_uploads:

networks:
  app_network:
    driver: bridge
